<!-- view_messages.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir les messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white min-h-screen">
            {% include "admin.html" %}
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-8 text-center">Messages des visiteurs</h1>
            <div class="overflow-x-auto">
                <div class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Nom</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Email</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Sujet</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Message</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for message in user_messages %}
                            <tr class="text-gray-700">
                                <td class="px-5 py-5 border-b border-gray-200">{{ message.name }}</td>
                                <td class="px-5 py-5 border-b border-gray-200">{{ message.email }}</td>
                                <td class="px-5 py-5 border-b border-gray-200">{{ message.subject }}</td>
                                <td class="px-5 py-5 border-b border-gray-200 whitespace-pre-line">{{ message.message }}</td>
                                <td class="px-5 py-5 border-b border-gray-200">{{ message.created_at }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
