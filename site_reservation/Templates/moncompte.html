{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style CSS personnalisé pour la page */
        .background-image {
            /* Taille et position de l'image de fond */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Filtre de flou pour l'image de fond */
            filter: blur(10px);
            background-image: url('{% static 'images/Default_Je_dsire_une_image_raliste_en_4K_avec_une_ambiance_ver_1.jpg' %}');
            background-size: cover;
            background-position: center;
        }

        /* Style pour le formulaire */
        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: linear-gradient(to bottom, #0077be, #3b8df2);
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            transition: all 0.3s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            animation: form-animation 0.5s ease-in-out;
            max-width: 400px; /* Largeur maximale du formulaire */
            margin: auto; /* Centrer le formulaire */
        }

        @keyframes form-animation {
            from {
                transform: rotateX(-30deg);
                opacity: 0;
            }

            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .input {
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            color: rgb(255, 255, 255);
            border: 2px solid #3b8df2;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            font-size: 14px; /* Taille de la police pour les champs */
        }

        .input::placeholder {
            color: #fff;
        }

        .input:hover,
        .input:focus {
            border-color: #3b8df2;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) rotateY(20deg);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3b8df2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform: rotateX(-10deg);
            transition: all 0.3s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        .button:hover {
            background-color: #0077be;
            font-size: 17px;
            transform: scale(1.05) rotateY(20deg) rotateX(10deg);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
    </style>
    
</head>
<body class="bg-gray-100 relative">
    <!-- Div pour l'image de fond avec flou -->
    <div class="background-image"></div>
    <title>Modifier vos informations</title>

    <!-- Contenu principal -->
    <div class="container mx-auto p-4 relative z-10">
        <!-- Menu inclus -->
        {% include "menu.html" %}

        <!-- Titre principal -->
        <h1 class="text-2xl font-bold mb-4 text-white text-center">Modifier vos informations</h1>

       
        <!-- Section pour le formulaire avec le cadre stylisé -->
        <div class="max-w-md mx-auto bg-gradient-to-b from-blue-700 to-blue-400 rounded-lg p-6 shadow-lg">
            <form class="form" method="post" action="{% url 'update_user_info' %}">
                {% csrf_token %}
                <input placeholder="Nouveau prénom" class="input" type="text" name="first_name" id="id_first_name">
                <input placeholder="Nouveau nom" class="input" type="text" name="last_name" id="id_last_name">
                <input placeholder="Ancien mot de passe" class="input" type="password" name="old_password" id="id_old_password">
                <input placeholder="Nouveau mot de passe" class="input" type="password" name="new_password1" id="id_new_password1">
                <input placeholder="Confirmer le nouveau mot de passe" class="input" type="password" name="new_password2" id="id_new_password2">
                <input placeholder="Nouvelle adresse email" class="input" type="email" name="email" id="id_email">
                <button type="submit" class="button">Modifier informations</button>
            </form>
            je dois pouvoir modifier mon adresse et mon num 
    </div> 
</body>
</html>
